<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameYourNotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GameYourNotes - Spela och lär dig!</h1>
  </header>

  <section id="tips">
    <h2>Tips & Tricks</h2>
    <ul>
      <li>Tip 1: Använd paus i spel för att repetera skolarbete.</li>
      <li>Tip 2: Spela tillsammans med vänner för att ha kul och lära dig.</li>
      <li>Tip 3: Skapa egna quiz baserade på lektionerna.</li>
    </ul>
  </section>

  <section id="game">
    <h2>Mini Quiz Game</h2>
    <p id="question">Vad är 2 + 2?</p>
    <input type="text" id="answer" placeholder="Skriv ditt svar">
    <button onclick="checkAnswer()">Skicka</button>
    <p id="result"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
